</head>
<body>
    <div class="container">
        <h1>æœºå™¨èŠ‚ç‚¹ç®¡ç†ç³»ç»Ÿ</h1>
        <div id="errorContainer" style="display: none;"></div>
        <div class="nodes-container" id="nodesContainer">
            <div class="loading">åŠ è½½èŠ‚ç‚¹æ•°æ®ä¸­...</div>
        </div>

    <!-- æ“ä½œæ¨¡æ€æ¡† -->
    <div id="actionModal" class="modal">
        <div class="modal-content">

                <span class="modal-title" id="modalTitle">èŠ‚ç‚¹æ“ä½œ</span>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modalMessage">è¯·é€‰æ‹©è¦æ‰§è¡Œçš„æ“ä½œ</p>
            </div>
            <div class="modal-footer">
                <button class="action-btn refresh-btn" id="refreshNode">åˆ·æ–°</button>
                <button class="action-btn online-btn" id="onlineNode">ä¸Šçº¿</button>
                <button class="action-btn offline-btn" id="offlineNode">ä¸‹çº¿</button>
                <button class="action-btn delete-btn" id="deleteNode">åˆ é™¤</button>
            </div>
        </div>

    <script>
        // å…¨å±€å˜é‡å­˜å‚¨èŠ‚ç‚¹æ•°æ®
        let nodes = [];
        let socket = null;
        let currentSelectedNodeId = null;
        
        // APIåŸºç¡€URL - æ ¹æ®å®é™…åç«¯åœ°å€ä¿®æ”¹
        const API_BASE_URL = 'http://localhost:3000/api';
        const WS_BASE_URL = 'ws://localhost:3000/ws';
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.style.display = 'block';
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            document.getElementById('errorContainer').style.display = 'none';
        }
        
        // ä»APIè·å–èŠ‚ç‚¹æ•°æ®
        async function fetchNodes() {
            try {
                const response = await fetch(`${API_BASE_URL}/nodes`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                nodes = await response.json();
                hideError();
                renderNodes();
                initializeWebSocket();
            } catch (error) {
                console.error('Error fetching nodes:', error);
                showError(`æ— æ³•è·å–èŠ‚ç‚¹æ•°æ®: ${error.message}`);
            }
        }
        
        // è·å–å•ä¸ªèŠ‚ç‚¹æ•°æ®
        async function fetchNode(nodeId) {
            try {
                const response = await fetch(`${API_BASE_URL}/nodes/${nodeId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const node = await response.json();
                
                // æ›´æ–°èŠ‚ç‚¹æ•°æ®
                const index = nodes.findIndex(n => n.id === node.id);
                if (index !== -1) {
                    nodes[index] = node;
                    renderNodes();
                }
                
                return node;
            } catch (error) {
                console.error('Error fetching node:', error);
                showError(`æ— æ³•è·å–èŠ‚ç‚¹æ•°æ®: ${error.message}`);
                return null;
            }
        }
        
        // ä¸‹çº¿èŠ‚ç‚¹
        async function offlineNode(nodeId) {
            try {
                // è¿™é‡Œåº”è¯¥æ˜¯è°ƒç”¨APIè®©èŠ‚ç‚¹ä¸‹çº¿
                // ç”±äºåç«¯æ²¡æœ‰å®ç°è¿™ä¸ªAPIï¼Œæˆ‘ä»¬æ¨¡æ‹Ÿä¸€ä¸‹
                const node = nodes.find(n => n.id === nodeId);
                if (node) {
                    node.online = false;
                    
                    // å¹¿æ’­æ›´æ–°
                    if (socket) {
                        socket.send(JSON.stringify({
                            type: "node_offline",
                            payload: { id: nodeId }
                        }));
                    }
                    
                    renderNodes();
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error offlining node:', error);
                showError(`ä¸‹çº¿èŠ‚ç‚¹å¤±è´¥: ${error.message}`);
                return false;
            }
        }
        
        // åˆ é™¤èŠ‚ç‚¹
        async function deleteNode(nodeId) {
            try {
                // è¿™é‡Œåº”è¯¥æ˜¯è°ƒç”¨APIåˆ é™¤èŠ‚ç‚¹
                // ç”±äºåç«¯æ²¡æœ‰å®ç°è¿™ä¸ªAPIï¼Œæˆ‘ä»¬æ¨¡æ‹Ÿä¸€ä¸‹
                const index = nodes.findIndex(n => n.id === nodeId);
                if (index !== -1) {
                    nodes.splice(index, 1);
                    
                    // å¹¿æ’­æ›´æ–°
                    if (socket) {
                        socket.send(JSON.stringify({
                            type: "node_deleted",
                            payload: { id: nodeId }
                        }));
                    }
                    
                    renderNodes();
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error deleting node:', error);
                showError(`åˆ é™¤èŠ‚ç‚¹å¤±è´¥: ${error.message}`);
                return false;
            }
        }
        
        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initializeWebSocket() {
            if (socket) {
                socket.close();
            }
            
            socket = new WebSocket(`${WS_BASE_URL}/nodes`);
            
            socket.onopen = function(e) {
                console.log('WebSocketè¿æ¥å·²å»ºç«‹');
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('æ”¶åˆ°å®æ—¶æ›´æ–°:', data);
                
                // æ›´æ–°èŠ‚ç‚¹æ•°æ®
                if (data.type === 'node_update') {
                    const updatedNode = data.payload;
                    const index = nodes.findIndex(n => n.id === updatedNode.id);
                    
                    if (index !== -1) {
                        nodes[index] = updatedNode;
                        renderNodes();
                    }
                } else if (data.type === 'node_offline') {
                    const nodeId = data.payload.id;
                    const index = nodes.findIndex(n => n.id === nodeId);
                    
                    if (index !== -1) {
                        nodes[index].online = false;
                        renderNodes();
                    }
                } else if (data.type === 'node_online') {
                    const nodeId = data.payload.id;
                    const index = nodes.findIndex(n => n.id === nodeId);
                    
                    if (index !== -1) {
                        nodes[index].online = true;
                        renderNodes();
                    } else {
                        // æ–°èŠ‚ç‚¹ä¸Šçº¿
                        nodes.push(data.payload);
                        renderNodes();
                    }
                } else if (data.type === 'node_deleted') {
                    const nodeId = data.payload.id;
                    const index = nodes.findIndex(n => n.id === nodeId);
                    
                    if (index !== -1) {
                        nodes.splice(index, 1);
                        renderNodes();
                    }
                }
            };
            
            socket.onclose = function(event) {
                if (event.wasClean) {
                    console.log(`WebSocketè¿æ¥å…³é—­ï¼Œä»£ç =${event.code} åŸå› =${event.reason}`);
                } else {
                    console.log('WebSocketè¿æ¥æ„å¤–ä¸­æ–­');
                    // å°è¯•é‡æ–°è¿æ¥
                    setTimeout(initializeWebSocket, 5000);
                }
            };
            
            socket.onerror = function(error) {
                console.log('WebSocketé”™è¯¯:', error.message);
                showError('å®æ—¶è¿æ¥ä¸­æ–­ï¼Œæ­£åœ¨å°è¯•é‡æ–°è¿æ¥...');
            };
        }
        
        // æ¸²æŸ“èŠ‚ç‚¹åˆ—è¡¨
        function renderNodes() {
            const container = document.getElementById('nodesContainer');
            
            if (nodes.length === 0) {
                container.innerHTML = '<div class="loading">æ²¡æœ‰å¯ç”¨çš„èŠ‚ç‚¹æ•°æ®</div>';
                return;
            }
            
            container.innerHTML = '';
            
            nodes.forEach(node => {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node-card';
                nodeElement.innerHTML = `
                    <div class="node-header">
                        <div class="node-icon">ğŸ’»</div>
                        <div class="node-info">
                            <div class="node-name">${node.name}</div>
                            <span class="node-status ${node.online ? 'status-online' : 'status-offline'}">
                                ${node.online ? 'åœ¨çº¿' : 'ç¦»çº¿'}
                            </span>
                        </div>
                        <button class="node-details-btn" data-node-id="${node.id}">è¯¦æƒ…</button>
                        <button class="node-actions-btn" data-node-id="${node.id}">æ“ä½œ</button>
                    </div>
                    <div class="node-details" id="details-${node.id}">
                        <div class="detail-item">
                            <div class="detail-label">IPåœ°å€</div>
                            <div>${node.ip}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">CPUä½¿ç”¨ç‡ (${node.cpu.cores}æ ¸)</div>
                            <div>${node.cpu.usage}%</div>
                            <div class="progress-container">
                                <div class="progress-bar cpu-progress" style="width: ${node.cpu.usage}%"></div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">å†…å­˜ä½¿ç”¨</div>
                            <div>${node.memory.used}GB / ${node.memory.total}GB</div>
                            <div class="progress-container">
                                <div class="progress-bar memory-progress" style="width: ${(node.memory.used / node.memory.total) * 100}%"></div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">ç£ç›˜ä½¿ç”¨</div>
                            <div>${node.disk.used}GB / ${node.disk.total}GB</div>
                            <div class="progress-container">
                                <div class="progress-bar disk-progress" style="width: ${(node.disk.used / node.disk.total) * 100}%"></div>
                            </div>
                        </div>
                        ${node.tasks && node.tasks.length > 0 ? `
                            <div class="tasks-title">è¿è¡Œä»»åŠ¡ (${node.tasks.length})</div>
                            <ul class="task-list">
                                ${node.tasks.map(task => `
                                    <li class="task-item">
                                        <span class="task-name">${task.name}</span>
                                        <span class="task-status status-${task.status}">
                                            ${task.status === 'running' ? 'è¿è¡Œä¸­' : 
                                              task.status === 'completed' ? 'å·²å®Œæˆ' : 'å¤±è´¥'}
                                        </span>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : '<div class="tasks-title">æ²¡æœ‰è¿è¡Œä¸­çš„ä»»åŠ¡</div>'}
                    </div>
                `;
                container.appendChild(nodeElement);
            });
            
            // æ·»åŠ è¯¦æƒ…æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.node-details-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const nodeId = this.getAttribute('data-node-id');
                    const detailsElement = document.getElementById(`details-${nodeId}`);
                    
                    if (detailsElement.style.display === 'block') {
                        detailsElement.style.display = 'none';
                        this.textContent = 'è¯¦æƒ…';
                    } else {
                        detailsElement.style.display = 'block';
                        this.textContent = 'æ”¶èµ·';
                    }
                });
            });
            
            // æ·»åŠ æ“ä½œæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.node-actions-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const nodeId = parseInt(this.getAttribute('data-node-id'));
                    currentSelectedNodeId = nodeId;
                    
                    // æ˜¾ç¤ºæ¨¡æ€æ¡†
                    const modal = document.getElementById('actionModal');
                    const modalTitle = document.getElementById('modalTitle');
                    const node = nodes.find(n => n.id === nodeId);
                    
                    modalTitle.textContent = `èŠ‚ç‚¹æ“ä½œ - ${node.name}`;
                    modal.style.display = 'block';
                });
            });
        }
        
        // åˆå§‹åŒ–æ¨¡æ€æ¡†äº‹ä»¶
        function initModalEvents() {
            const modal = document.getElementById('actionModal');
            const closeBtn = document.getElementById('closeModal');
            const refreshBtn = document.getElementById('refreshNode');
            const offlineBtn = document.getElementById('offlineNode');
            const deleteBtn = document.getElementById('deleteNode');
            const modalMessage = document.getElementById('modalMessage');
            
            // å…³é—­æ¨¡æ€æ¡†
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // åˆ·æ–°èŠ‚ç‚¹
            refreshBtn.addEventListener('click', async function() {
                if (currentSelectedNodeId) {
                    modalMessage.textContent = 'æ­£åœ¨åˆ·æ–°èŠ‚ç‚¹æ•°æ®...';
                    const node = await fetchNode(currentSelectedNodeId);
                    if (node) {
                        modalMessage.textContent = 'èŠ‚ç‚¹æ•°æ®å·²åˆ·æ–°';
                        setTimeout(() => {
                            modal.style.display = 'none';
                        }, 1000);
                    } else {
                        modalMessage.textContent = 'åˆ·æ–°èŠ‚ç‚¹æ•°æ®å¤±è´¥';
                    }
                }
            });
            
            // ä¸‹çº¿èŠ‚ç‚¹
            offlineBtn.addEventListener('click', async function() {
                if (currentSelectedNodeId) {
                    modalMessage.textContent = 'æ­£åœ¨ä¸‹çº¿èŠ‚ç‚¹...';
                    const success = await offlineNode(currentSelectedNodeId);
                    if (success) {
                        modalMessage.textContent = 'èŠ‚ç‚¹å·²ä¸‹çº¿';
                        setTimeout(() => {
                            modal.style.display = 'none';
                        }, 1000);
                    } else {
                        modalMessage.textContent = 'ä¸‹çº¿èŠ‚ç‚¹å¤±è´¥';
                    }
                }
            });
            
            // åˆ é™¤èŠ‚ç‚¹
            deleteBtn.addEventListener('click', async function() {
                if (currentSelectedNodeId) {
                    modalMessage.textContent = 'æ­£åœ¨åˆ é™¤èŠ‚ç‚¹...';
                    const success = await deleteNode(currentSelectedNodeId);
                    if (success) {
                        modalMessage.textContent = 'èŠ‚ç‚¹å·²åˆ é™¤';
                        setTimeout(() => {
                            modal.style.display = 'none';
                        }, 1000);
                    } else {
                        modalMessage.textContent = 'åˆ é™¤èŠ‚ç‚¹å¤±è´¥';
                    }
                }
            });
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–èŠ‚ç‚¹æ•°æ®å¹¶åˆå§‹åŒ–äº‹ä»¶
        document.addEventListener('DOMContentLoaded', function() {
            fetchNodes();
            initModalEvents();
        });
        
        // é¡µé¢å¸è½½æ—¶å…³é—­WebSocketè¿æ¥
        window.addEventListener('beforeunload', function() {
            if (socket) {
                socket.close();
            }
        });
    </script>
